<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
</head>
<body>
    <iframe src="assets/header.html" width="100%" height="auto" frameborder="0" scrolling="no"></iframe>
    <input class="flex items-center w-screen text-center p-4 text-5xl" id="title" placeholder="Enter your title here...">
    <div class="p-5">
        <textarea id="editor"></textarea>
    </div>
    <li class="p-5">
        <p onclick="uploadPost()" id="uploadBTN" class="text-center text-[#335C81] font-bold text-2xl p-2 cursor-pointer rounded-2xl bg-[#C4DCF5] duration-150 hover:text-[#C4DCF5] hover: hover:bg-[#335C81]">Create post</p>
    </li>    
</body>
</html>
<script>
function getParameterByName(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
}
fetch('http://127.0.0.1:3000/checkbanstatus', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    credentials: 'include'
})
.then((response) => response.json())
.then((data) => {
    console.log(data);
    switch(data.code) {
        case 400:
            location.replace("auth.html");
    } 
})
.catch((error) => {
    console.error('Error:', error);
});
fetch('http://127.0.0.1:3000/token', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    credentials: 'include'
})
.then((response) => response.json())
.then((data) => {
    console.log(data.code);
    switch(data.code) {
        case 404:
            location.replace("auth.html?then=create.html");
            break;
        case 200:
            break;
        default:
            location.replace("auth.html?then=create.html");
    } 
})
.catch((error) => {
    console.error('Error:', error);
});
postDetails = "";
if (getParameterByName("edit")){
    fetch('http://127.0.0.1:3000/listpost', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({post: getParameterByName('edit')}),
        credentials: 'include'
    })
    .then((response) => response.json())
    .then((data) => {
        switch(data.code) {
        case 200:
            console.log(data);
            postDetails = data.content;
            document.getElementById("title").value = data.header;
            document.getElementById("uploadBTN").innerHTML = "Update post";
            document.getElementById("title").disabled = true;
            break;
        default:
            console.log(500);
        } 
    })
    .catch((error) => {
        console.error('Error:', error);
    });
}
CKEDITOR.replace('editor', {
    on: {
        instanceReady: function() {
        this.setData(postDetails);
        }
    }
});
function uploadPost(){
    if (getParameterByName("edit")){
        const userText = CKEDITOR.instances.editor.getData();
        fetch('http://127.0.0.1:3000/editpost', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({id: getParameterByName("edit"), contents: userText}),
            credentials: 'include'
        })
        .then((response) => response.json())
        .then((data) => {
            switch(data.code) {
            case 200:
                location.replace("post.html?id="+getParameterByName("edit"));
                break;
            default:
                console.log(500);
            } 
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
    else{
        const title = document.getElementById('title').value;
        const userText = CKEDITOR.instances.editor.getData();
        console.log(title);
        console.log(userText);
        fetch('http://127.0.0.1:3000/createpost', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({header: title, contents: userText}),
            credentials: 'include'
        })
        .then((response) => response.json())
        .then((data) => {
            switch(data.code) {
            case 200:
                location.replace("post.html?id="+data.redirect);
                break;
            default:
                console.log(500);
            } 
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
}
</script>
